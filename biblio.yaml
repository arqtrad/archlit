- id: 'dasilvapereira:2013l''architecture'
  type: article-journal
  title: >-
    L’architecture et l’urbanisme au Brésil, une réflexion sur trente ans
    d’histoire
  container-title: Perspective. Actualité en histoire de l’art
  page: 343-364
  issue: '2'
  source: journals.openedition.org
  abstract: >-
    Durant la dernière décennie, les études dans le domaine de l’architecture et
    de l’urbanisme se sont largement manifestées publiquement au Brésil. Cette
    tendance se traduit non seulement par un nombre croissant de programmes de
    formation en architecture et en urbanisme, qui offrent une qualification en
    histoire, mais aussi par la création de maisons d’édition spécialisées dans
    ces domaines et la présence d’historiens et de critiques d’architecture et
    d’urbanisme dans les journaux à grande diffusion. Elle a permis aussi
    l’organisation de congrès et de cours magistraux sur les villes et leurs
    histoires et privilégié les études des biographies professionnelles
    d’architectes et d’urbanistes. Enfin, elle permet aujourd’hui la circulation
    de dizaines de chercheurs brésiliens qui remplissent les auditoriums ou
    présentent les résultats de leurs investigations dans les circuits
    internationaux de colloques et de séminaires.Cet article traite donc des
    contours récents de la professionnalisation dans le domaine de l’histoire de
    l’architecture et de l’urbanisme. Il cherche à répertorier les pratiques des
    acteurs et des groupes qui travaillent dans le pays, leurs contributions à
    différents niveaux et les tensions entre les orientations théoriques
    maintenues ou déplacées. En filigrane, il s’agit d’une invitation à
    réfléchir sur les interactions multiples et fluides qui, à chaque époque et
    dans chaque lieu, ont construit un champ de connaissance et d’action
    indissociable d’une histoire conjuguée et construite au présent., Over the
    past decade, studies on architecture and urbanism have gained in visibility
    in Brazil. This tendency is illustrated not only by the increasing number of
    vocational and academic programs related to these two fields offering a
    concentration in history, but also by the creation of specialized publishing
    houses and the presence of historians and critics of architecture and
    urbanism in mainstream newspapers. It has also led to the organization of
    conferences and lectures on cities and their histories and brought to light
    studies by the professional biographers of architects and urban planners. In
    addition, it has also resulted in the circulation of dozens of Brazilian
    scholars, who fill auditoriums and present the results of their
    investigations during international colloquiums and seminars. This article
    discusses recent developments shaping professionalization in the fields of
    architectural and urban history. It seeks to record the practices of
    individual protagonists and groups working in Brazil, their different
    contributions, and the tensions between sustained or shifting theoretical
    orientations. In a more implicit fashion, it invites reflection on the many
    and fluid interactions that, in a given period and place, comprise a field
    of thought and action that cannot be dissociated from a history conjugated
    and constructed in the present., Os estudos na área da história da
    arquitetura e do urbanismo vêm exibindo na última década uma grande
    expressão pública no Brasil. Essa tendência se traduz não só no número
    crescente de programas de formação em arquitetura e urbanismo que oferecem
    capacitação em história mas também na criação de editoras especializadas
    nessas áreas, na presença de historiadores e críticos de arquitetura e
    urbanismo em jornais de grande circulação, na organização de congressos e
    cátedras nacionais sobre as cidades e sua história e que privilegiam os
    estudos das biografias profissionais de arquitetos e urbanistas, enfim, na
    circulação internacional, hoje, de dezenas de pesquisadores brasileiros que
    enchem os auditórios ou apresentam resultados de suas investigações nos
    circuitos internacionais de colóquios e seminários.Este artigo trata, assim,
    do delineamento recente da profissionalização na área da história da
    arquitetura e do urbanismo, buscando mapear as práticas de diferentes atores
    e grupos atuantes no país, suas contribuições em diferentes planos e as
    tensões e entre as orientações teóricas mantidas e deslocadas. Em suas
    entrelinhas, trata-se de um convite à reflexão sobre as múltiplas e fluídas
    interações que, a cada tempo e lugar, têm construído um campo de
    conhecimento e ação indissociável de uma história conjugada e construída no
    presente., Während des letzten Jahrzehnts haben die Forschungen im Bereich
    der Architektur und des Urbanismus in Brasilien wesentlich an Sichtbarkeit
    gewonnen. Diese Tendenz zeigt sich nicht nur anhand der wachsenden Zahl von
    Studienprogrammen im Bereich der Architektur und des Urbanismus, die vor
    allem einen historischen Standpunkt vertreten, sondern auch anhand der
    Verlagsgründungen, die sich auf diese Bereiche spezialisieren, und der
    Präsenz von Historikern und Kritikern für Architektur und Urbanismus in der
    breiten Presse. Diese Entwicklung geht einher mit der Organisation von
    Kongressen und Vorlesungen zum Thema der Stadt- und Städtebaugeschichte und
    dem Interesse für biographische Studien über Architekten und Städteplaner.
    Daraus hat sich schließlich ein Netzwerk von heute ungefähr einem Dutzend
    brasilianischen Wissenschaftlern entwickelt, die in gefüllten Hörsälen oder
    in internationalen Veranstaltungen, wie Symposien und Workshops, ihre
    Ergebnisse darlegen. Dieser Artikel behandelt dementsprechend die jüngsten
    Konturen der Professionalisierung im Bereich der Architektur- und
    Städtebaugeschichte. Er versucht, die in Brasilien agierenden Akteure und
    Gruppen aufzuzeigen und ihre unterschiedlichen Beteiligungen und Spannungen
    zwischen altbewährten und erneuerten theoretischen Standpunkten einzuordnen.
    Zwischen den Zeilen versteht sich dieser Artikel als eine Einladung, über
    die zahlreichen verflochtenen Interaktionen nachzudenken, die zu jeder Zeit
    und an jedem Ort ein Wissens-und Aktionsfeld aufbauen, das untrennbar von
    einer sich in der Gegenwart konstruierenden Geschichte ist., Nell’ultimo
    decennio, gli studi di architettura e di urbanismo hanno raggiunto un’ampia
    visibilità pubblica. Questa tendenza si traduce non solo nel numero
    crescente di programmi di formazione di architettura e di urbanismo, che
    offrono una qualifica in storia, ma anche nella creazione di case editrici
    specializzate in questi campi, e nella presenza di storici e critici
    dell’architettura e dell’urbanismo nei giornali di ampia diffusione. Essa ha
    inoltre permesso di organizzare dei congressi e dei corsi cattedratici sulle
    città e sulla loro storia, ed ha privilegiato gli studi delle carriere
    professionali di architetti e urbanisti. Infine, essa consente oggi la
    circolazione di decine di ricercatori brasiliani che affollano le sale di
    conferenze o presentano i risultati delle loro investigazioni nei circuiti
    internazionali di convegni e di seminari.Questo articolo tratta dunque dei
    contorni recenti della professionalizzazione negli ambiti della storia
    dell’architettura e dell’urbanismo. Esso tenta di recensire le pratiche
    degli attori e dei gruppi che lavorano nel paese, le loro contribuzioni a
    differenti livelli e le tensioni tra le orientazioni teoriche conservate o
    modificate. In filigrana, si tratta di un invito a riflettere sulle
    interazioni molteplici e fluide che, a ogni epoca ed in ogni luogo, hanno
    costruito un campo di conoscenza e di azione indissociabile di una storia
    coniugata e costruita al presente., En los últimos diez años, numerosos
    estudios en el campo de la arquitectura y el urbanismo se han dado a conocer
    en Brasil. Una tendencia que se traduce por un aumento creciente de los
    programas de formación en arquitectura y urbanismo, que proporcionan una
    cualificación en historia, y también por la creación de editoriales
    especializadas en dichos ámbitos o la presencia de historiadores y críticos
    de ambos campos en la prensa de gran difusión. Asimismo ha dado lugar a la
    organización de congresos y clases magistrales sobre las ciudades y sus
    historias, privilegiando los estudios de biografías profesionales de
    arquitectos y urbanistas. Hoy facilita la circulación de decenas de
    investigadores brasileños que van llenando los auditorios o presentando los
    resultados de sus investigaciones en los circuitos internacionales de
    coloquios y seminarios.Este artículo analiza por lo tanto los recientes
    contornos de profesionalización en el campo de la historia de la
    arquitectura y el urbanismo, tratando de catalogar las prácticas de los
    actores y los grupos en actividad en el país, sus contribuciones a distintos
    niveles y las tensiones entre las orientaciones teóricas mantenidas o
    desplazadas. También puede verse como una invitación a reflexionar sobre las
    múltiples y fluidas interacciones que, en cada época y cada lugar, han
    constituido un campo de conocimiento y acción indisociables de una historia
    conjugada y elaborada en presente.
