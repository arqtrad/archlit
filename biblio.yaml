- id: 'lima:2016digne'
  type: article-journal
  title: >-
    « Mon digne successeur et ami » : Debret, Porto-Alegre et l’invention d’un
    héritage
  container-title: Brésil(s). Sciences humaines et sociales
  issue: '10'
  source: journals.openedition.org
  abstract: >-
    La Bibliothèque nationale de Rio de Janeiro détient une liasse de lettres
    envoyées de Paris par Jean-Baptiste Debret à Manuel de Araújo Porto-Alegre,
    entre 1837 et 1844. Le premier est peintre d’histoire et membre de la
    colonie d’artistes et d’ingénieurs arrivée au Brésil en 1816, et désignée
    sous le nom de « Mission artistique française ». Le second, son élève à
    l’Académie impériale des beaux-arts de Rio de Janeiro, s’est distingué dans
    l’histoire de l’art et de la culture brésilienne du XIXe siècle. Cet article
    s’inspire des catégories analytiques de Reinhart Koselleck, et propose une
    interprétation des relations de Debret avec le Brésil après son retour en
    France, ainsi que de ses efforts pour impliquer Porto-Alegre dans ses
    projets, ce qui est particulièrement manifeste à la lecture de ses lettres.
    The National Library in Rio de Janeiro holds a set of letters sent from
    Paris by Jean-Baptiste Debret to Manuel de Araújo Porto-Alegre between 1837
    and 1844. The former was a historical painter and member of the group of
    French artists and engineers who arrived in Brazil in 1816, the so-called
    “French Artistic Mission.” The latter was his student at the Imperial
    Academy of Fine Arts in Rio de Janeiro and a renowned figure in the history
    of Brazilian art and culture in the nineteenth century. Inspired by the
    analytical categories of Reinhart Koselleck, this article presents an
