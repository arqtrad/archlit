- id: 'baumgarten:2013baroque'
  type: article-journal
  title: >-
    Le baroque colonisateur : principales orientations théoriques dans la
    production historiographique
  container-title: Perspective. Actualité en histoire de l’art
  page: 288-307
  issue: '2'
  source: journals.openedition.org
  abstract: >-
    Le présent article a pour but de présenter un panorama général des travaux
    historiographiques et artistiques concernant l’art colonial ou baroque au
    Brésil. Une subdivision thématique, chronologique et géographique ne permet
    plus une « histoire totale » englobant la production dans son ensemble. Nous
    avons donc choisi de montrer les axes principaux de l’activité scientifique.
    Les travaux critiques et la recherche sur le baroque au Brésil sont des
    champs d’investigation vastes et dynamiques. Le thème intéresse les
    historiens d’art depuis le xixe siècle et, au xxe siècle, le baroque,
    symbole de l’art national et de l’origine de la spécificité esthétique
    brésilienne, s’est transformé en un vaste champ d’investigation. Cette
    opération n’était pas habituelle en ce qui concerne la production artistique
    latino-américaine. L’identification du baroque en tant qu’art national et
    les multiples débats sur les échanges plus ou moins importants avec les
    sources internationales, tout comme avec les syncrétismes formels locaux,
    européens, africains ou asiatiques, ont entraîné récemment un élargissement
    du débat et provoqué une révision des approches traditionnelles. De leur
    côté, celles-ci se sont transformées et perfectionnées grâce à la mise à
    disposition et à la systématisation accrues des données sur les arts des
    xviie et xviiie siècles., The present article aims to present a general
    panorama of historiographical and artistic literature on colonial, or
    baroque, art in Brazil. Thematic, chronological, or geographical
    subdivisions are no longer sufficient for writing a “total history”
    embracing this production in its entirety. The authors have therefore chosen
    to focus on the principal orientations of scholarly output. Critical
    analyses and research on baroque in Brazil are vast and vibrant fields of
    investigation. A topic of interest to art historians beginning in the
    nineteenth century, the baroque, a symbol of national art and the origins of
    a specific Brazilian aesthetic, became in the twentieth century an extensive
    field of study. Such an operation was unusual for the artistic production of
    Latin America. The equation of baroque with a national art and the numerous
    debates on the extent of exchanges with international sources, as well as
    syncretism with local, European, African, and Asian formal elements, caused
    the debate to expand and traditional approaches to be revised. These
    approaches, in turn, were transformed and perfected by the increasing
    accessibility and systematization of data on arts from the seventeenth and
    eighteenth centuries., O presente artigo pretende, assim, apresentar uma
    visão geral sobre a produção historiográfica e artística sobre a arte
    colonial ou arte barroca no Brasil. Qualquer subárea temática, cronológica e
    geográfica não permite mais uma “histoire total” que engloba a produção
    completa, mas optamos de mostrar os eixos principais da produção científica.
    A produção crítica e a pesquisa sobre o Barroco no Brasil são, ambas, campos
    vastos e dinâmicos. O tema interessa aos historiadores da arte desde o
    século xix e, no século xx o Barroco transforma-se numa grade area de
    interesse, símbolo do nacional e da origem da especificidade estética
    brasileira, numa operação que nem sempre era regra no que tange a produção
    artística latinoamericana. A identificação do barroco com o nacional e os
    múltiplos debates sobre o maior ou menor intercâmbio com as fontes
    internacionais, assim como os sincretismos formais do local e do europeu,
    africano ou asiático determinam, recentemente, a ampliação do debate,
    provocando uma revisão das abordagens tradicionais. Estas, por sua vez,
    transformam-se, aperfeiçoam-se com a disponibilidade e a sistematização cada
    vez maior de dados referentes às artes dos séculos xvii e xviii., Der
    vorliegende Artikel versucht, einen generellen Überblick über die
    historiographischen und künstlerischen Arbeiten im Bereich der
    Kolonialkunst, oder Kunst des Barock, in Brasilien zu geben. Eine
    thematische, chronologische und geographische Unterteilung kann jedoch
    keiner „totalen Geschichte“ mehr von der Produktion in ihrem Ganzen
    entsprechen. Dementsprechend konzentriert sich der Artikel auf den
    Hauptachsen der Forschung. Die kritischen Untersuchungen und die Forschung
    im Bereich des Barock in Brasilien sind ein vielfältiges und dynamisches
    Feld. Das Thema interessiert die Kunsthistoriker seit dem 19. Jahrhundert,
    während sich der Barock im 20. Jahrhundert als Symbol nationaler Kunst und
    als Ursprung der spezifisch brasilianischen Ästhetik zu einem umfangreichen
    Forschungsfeld gewandelt hat. Eine ungewöhnliche Entwicklung im Blick auf
    die künstlerische Produktion Lateinamerikas. Die Identifizierung des Barock
    als nationale Kunst, die zahlreichen Diskussionen über den mehr oder minder
    starken Austausch mit internationalen Quellen und mit formalen Synkretismen,
    seien sie lokaler, europäischer, afrikanischer oder asiatischer Natur, haben
    unlängst zur Erweiterung der wissenschaftlichen Diskussion beigetragen und
    ein kritisches Überdenken der traditionellen Herangehensweisen mit sich
    gebracht. Letztere wiederum verändern und verbessern sich dank der
    verstärkten Zugänglichkeit und Systematisierung der Daten, die die Künste
    des 17. und 18. Jahrhunderts betreffen., Questo articolo vuol presentare un
    panorama generale dei lavori storiografici e artistici relativi all’arte
    coloniale, o arte barocca, in Brasile. Una suddivisione tematica,
    cronologica e geografica non consente più di scrivere una “storia totale”
    che abbracci la produzione nel suo insieme. L’autore del saggio ha pertanto
    scelto di mostrare gli assi principali della ricerca scientifica. Gli studi
    critici sul barocco in Brasile costituiscono dei campi di investigazione
    vasti e dinamici. Il tema interessa gli storici dell’arte dall’Ottocento e,
    nel Novecento, il barocco, simbolo dell’arte nazionale e dell’origine della
    specificità estetica brasiliana, è divenuto un vasto spazio di
    investigazione – un’operazione che non era frequente per la produzione
    artistica latino-americana. L’identificazione del barocco con l’arte
    nazionale e i molteplici dibattiti sullo scambio più o meno profondo con le
    fonti internazionali, o ancora con i sincretismi formali locali, europei,
    africani o asiatici, hanno condotto di recente ad un allargamento del
    dibattito e hanno provocato una revisione degli approcci tradizionali. Dal
    canto loro, questi ultimi si sono trasformati e perfezionati grazie alle
    sempre maggiori messa a disposizione e sistematizzazione dei dati relativi
    alle arti del XVII e del XVIII secolo., Este artículo pretende dar un
    panorama general de los trabajos historiográficos y artísticos relacionados
    con el arte colonial, o arte barroco, en Brasil. Una subdivisión temática,
    cronológica y geográfica ya no permite una “historia total”, que abarque el
    conjunto de la producción. Por lo tanto se tomó el partido de presentar los
    principales ejes de la actividad científica. En efecto, los trabajos
    críticos y de investigación sobre el barroco en Brasil son abundantes y
    dinámicos. Tema de interés para los historiadores del arte desde el siglo
    xix, el barroco, símbolo del arte nacional y de los orígenes de la
    especificidad estética brasileña, se ha convertido en un amplio espacio de
    investigación en el s. xx; fenómeno nada habitual en lo que a la producción
    artística latinoamericana se refiere. La identificación del barroco como
    arte nacional y los numerosos debates sobre el intercambio más o menos
    importante con las fuentes internacionales, con los sincretismos formales
    locales, europeos, africanos o asiáticos, han acarreado recientemente una
    ampliación del debate y una revisión de los enfoques tradicionales. Éstos, a
    su vez, se han visto transformados y perfeccionados gracias al acceso y a la
    cada vez mayor sistematización de los datos referentes a las artes de los
    siglos xvii y xviii.
