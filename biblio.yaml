- id: 'cardoso:2013histories'
  type: article-journal
  title: >-
    Histories of nineteenth-century Brazilian art: a critical review of
    bibliography, 2000-2012
  container-title: Perspective. Actualité en histoire de l’art
  page: 308-324
  issue: '2'
  source: journals.openedition.org
  abstract: >-
    L’histoire de l’art brésilien du xixe siècle a subi, pendant les douze
    dernières années, de si importantes transformations qu’il est possible de
    dire qu’elle a été réécrite, si l’on s’en réfère à ce qui a été produit au
    cours du siècle précédent. Le présent essai vise à fournir une révision
    critique de la biographie établie entre 2000 et 2012 en se concentrant en
    particulier sur les livres mais aussi en prenant en considération les
    catalogues, les revues, les articles académiques et les sites Internet.
    Ceux-ci sont situés dans un contexte institutionnel et professionnel qui a
    pour but de répertorier les études publiées actuellement. Cet examen se
    subdivise de la façon suivante : évaluations de l’état de l’art dans les
    années 1990 ; études générales ; paysage et autres genres ; biographies et
    monographies ; approches thématiques ; sources Internet. Il contient en
    outre un résumé du panorama institutionnel. Une attention particulière est
    attribuée aux questions d’histoires non élitistes de l’art et de la
    transdisciplinarité en tant qu’opportunités qui représentent un défi pour le
    développement futur du champ d’investigation., The history of
    nineteenth-century Brazilian art has undergone enormous transformation over
    the past twelve years, to the point where it has been arguably re-written
    with regard to the output of the preceding century. The present essay
    attempts to provide a critical overview of the bibliography produced during
    the interval between 2000 and 2012, focusing primarily on books but also
    taking into account catalogues, journals, scholarly articles and websites.
    These are situated, in turn, in their institutional and professional
    contexts, so as to map the scholarship currently being produced. The review
    is broken down into evaluations of the state of the art in the 1990s;
    general surveys; landscape and other genres; biographies and monographs;
    thematic approaches; internet resources; and a brief summary of the
    institutional landscape. Special attention is given to non-elite histories
    of art and trans-disciplinarity as fronts that still pose a particular
    challenge to the further development of the field., A história da arte
    brasileira do século xix tem passado por enormes transformações ao longo dos
    últimos doze anos, ao ponto de ser possível argumentar que foi reescrita com
    relação ao que foi produzido nos cem anos anteriores. O presente ensaio visa
    fornecer uma revisão crítica da bibliografia produzida entre 2000-2012,
    enfocando especialmente livros, mas também levando em consideração
    catálogos, revistas, artigos acadêmicos e sites da internet. Estes são
    situados, por sua vez, em seu contexto institucional e profissional, a fim
    de mapear os estudos produzidos atualmente. A resenha é subdividida em
    avaliações do estado da arte na década de 1990; estudos gerais; paisagem e
    outros gêneros; biografias e monografias; abordagens temáticas; fontes da
    internet; assim como um resumo do cenário institucional. Dedica-se especial
    atenção às questões de histórias não-elitistas da arte e da
    trans-disciplinaridade como frentes que ainda representam um desafio para o
    desenvolvimento futuro do campo., Die Geschichte der brasilianischen Kunst
    des 19. Jahrhunderts hat im Laufe der letzten zwölf Jahre so starke
    Veränderungen erfahren, dass man im Vergleich zur theoretischen Produktion
    der vorhergehenden hundert Jahre von einer Umschreibung sprechen kann. Der
    vorliegende Artikel versucht, eine kritische Bestandsaufnahme der zwischen
    2000 und 2012 entstandenen Bibliographie zu liefern, indem er sich besonders
    mit den monographischen Schriften, aber auch mit den Katalogen,
    Zeitschriften, wissenschaftlichen Artikeln und Internetseiten
    auseinandersetzt. Letztere stehen in einem institutionellen und
    professionellen Kontext, um die aktuellen Veröffentlichungen zu sichten und
    zu ordnen. Die hier vorliegende kritische Betrachtung ist in folgende
    Abschnitte gegliedert: Evaluierung des Wissenschaftsstands in den 1990er
    Jahren; allgemeine Studien; Landschaft und andere Bildgattungen; Biographien
    und Monographien; thematische Untersuchungen; Internetquellen. Darüber
    hinaus enthält dieser Artikel einen Überblick über das institutionelle
    Spektrum. Besonderes Augenmerk liegt auf den Fragen und Möglichkeiten einer
    nicht elitären Kunstgeschichte und ihrer Transdisziplinarität als
    Herausforderungen für die weitere Entwicklung dieses Forschungsgebiets.,
    Durante gli ultimi dodici anni, la storia dell’arte brasiliana
    dell’Ottocento ha conosciuto delle trasformazioni così importanti da poter
    affermare che essa è stata riscritta, in particolare in riferimento a ciò
    che era stato prodotto nei cento anni precedenti. Questo saggio intende
    fornire una revisione critica della bibliografia pubblicata tra il 2000 e il
    2012; per far ciò, si concentra soprattutto sulle monografie, ma prende in
    considerazione anche cataloghi, riviste, articoli accademici e siti
    internet. Questi si inseriscono in un contesto istituzionale e professionale
    che ha per scopo di recensire gli studi attualmente pubblicati. L’analisi si
    compone delle seguenti parti: valutazione dello stato degli studi negli anni
    Novanta; studi generali; paesaggio e altri generi; biografie e monografie;
    approcci tematici; fonti internet. Essa contiene inoltre un riassunto del
    panorama istituzionale. Un’attenzione particolare è assegnata alle storie
    non elitarie dell’arte e dell’interdisciplinarietà – due strade che
    costituiscono una sfida per lo sviluppo futuro del campo di indagine., La
    historia del arte brasileño del siglo xix ha experimentado transformaciones
    tales, a lo largo de los últimos doce años, que podría decirse que ha sido
    reescrita, si nos atenemos a lo producido en los cien años anteriores. Este
    estudio aspira a ofrecer una revisión crítica de la biografía establecida
    entre 2000 y 2012, basándose sobre todo en los libros pero también teniendo
    en cuenta los catálogos, las revistas, los artículos académicos y los sitios
    web. Éstos se sitúan en un contexto institucional y profesional cuyo
    propósito es catalogar los estudios publicados en la actualidad. Se
    subdivide el examen de la forma siguiente: evaluaciones del estado del arte
    en la década de 1990; estudios generales; paisajes y otros géneros;
    biografías y monografías; enfoques temáticos; fuentes en Internet. A esto se
    añade un resumen del panorama institucional. Se ha prestado una atención
    específica a las cuestiones de historias no elitistas del arte y de la
    transdisciplinaridad en tanto que oportunidades que representan un desafío
    para el futuro desarrollo del campo de investigación.
