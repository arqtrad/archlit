- id: 'matos:2007encontro'
  type: paper-conference
  title: 'Um Encontro, um Desencontro. Lucio Costa, Raul Lino e Carlos Ramos'
  container-title: 7º Seminário Docomomo Brasil
  publisher: FAU-UFRGS
  abstract: |-
    No dealbar do Movimento Moderno nos seus
    países, o brasileiro Lucio Costa (1902-1998)
    e os portugueses
    Carlos Ramos (1897-1969) e Raul Lino (1879-1974) assumi
    ram posições combativas em prol dos valores
    em que acreditavam. Os dois primeiros, favoráveis
    e arautos do Movimento; o terceiro, em oposição. Cada
    um desempenhou, nos anos conturbados em que o moderni
    smo era um combate,
    um papel fundamental na
    pedagogia da arquitectura do respectivo país. Todos trav
    aram conhecimento mútuo, em períodos diferentes
    e separadamente. Desses contactos resultou algo ma
    is do que relações correntes de profissionais do
    mesmo ofício, tais como a cortesia distante num
    dos lados do triângulo assim formado: nos outros lados,
    achamos a veemência de um encontro e de um desencontro.
    Num período em que a procura premente dos elementos
    identificadores da cultura arquitectónica nacional
    se conjuga, em Portugal e no Brasil, com a disput
    a entre tradição e modernidade, Costa, Lino e Ramos
    emergem como teóricos da arquitectura. A int
    ensa preocupação pedagógica presente em cada um viria a
    ter influência de grande longevidade na opinião pública ou
    no meio restrito da arquitectura; significando
    preferência persistente por um universo formal, ou
    formação dos arquitectos modernos cuja produção se
    insere no arco temporal de 1920 a 1970. A sua actuação
    prática e teórica, no meio académico e nos textos
    produzidos, reflecte entretanto uma elasticidade própria
    de cada um para encarar a relação histórica com o
    passado e a sua reconstrução apoiada no racionalismo m
    oderno. O artigo analisa os diferentes modos de
    actuação: a revalorização da arquitectura colonial br
    asileira, a busca de raízes nacionais e das tradições
    históricas como elemento estruturante da ‘casa por
    tuguesa’ e o combate contra a modernidade, passando
    pela abertura do ensino de arquitectura para o ‘moderno’
    . Procura-se sistematizar os paralelismos e
    divergências dos percursos
    vivenciais destes autores.
