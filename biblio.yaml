- id: 'macedo:2017biblioteca'
  type: thesis
  title: 'Biblioteca brasileira de arquitetura : 1551-1750'
  publisher: Universidade de Brasília
  genre: Tese (doutorado em Arquitetura e Urbanismo)
  abstract: >-
    O objetivo desta tese é identificar, localizar e analisar um conjunto
    consistente de publicações impressas de Arquitetura no Brasil desde as
    primeiras ações portuguesas de colonização até 1750 – final do reinado de D.
    João V – tratando-se tanto dos livros que comprovadamente circularam em
    nosso território quanto daqueles cujos autores ou aqui nasceram ou aqui
    trabalharam. O Capítulo 1 é uma narrativa que trata os livros afeitos à
    Arquitetura que circularam no Brasil colonial, conforme levantados em
    inventários de acervos locais. São mencionados: algumas das primeiras obras
    impressas sobre o Brasil, a contribuição dos jesuítas na construção dos
    edifícios e capacitação dos artífices; guias de peregrinação, tratados
    geográficos, Theatra Mundi, tratados históricos, academias científicas e
    literárias, a contribuição da Engenharia Militar europeia, os tratados
    clássicos de arquitetura e a legislação impressa – sobretudo as Ordenações
    do Reino. O Capítulo 2 é composto uma série de verbetes dispondo em ordem
    cronológica as obras dos profissionais que nasceram ou trabalharam no
    território brasileiro: ficha catalográfica; dados editoriais; dados
    biográficos de autores e condições de produção da obra; sumário e análise de
    seu conteúdo; dados sobre a circulação da obra. Complementam o trabalho
    apêndices com listas de livros circulantes e de autores, bem como um índice
    cronológico da legislação afeita ao tema então vigente.
